{% load i18n %}

<div class="row">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ title }}</span>
    </div>
    <div class="data-table-container">
      <table class="bordered highlight responsive data-table">
        <thead>
          <tr>
            <th>{% trans "Path" %}</th>
            <th class="right-align">{% trans "ID" %}</th>
          </tr>
        </thead>
        <tbody>
          {% for f in files %}
            <tr>
              <td>{{ f.relative_path }}</td>
              <td class="right-align">{{ f.id }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="5">{{ empty_message }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
